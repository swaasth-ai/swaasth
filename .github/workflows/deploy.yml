# .github/workflows/deploy.yml

name: Deploy Next.js Site to gh-pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main

  # Allow manual trigger of the workflow from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  # Required for deploying to the gh-pages branch
  # The GITHUB_TOKEN is automatically provided by GitHub
  # No need to set additional permissions for peaceiris/actions-gh-pages
  id-token: write

concurrency:
  group: "gh-pages-deployment"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches and tags
          fetch-depth: 0

      - name: Detect Package Manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "install_command=yarn install" >> $GITHUB_OUTPUT
            echo "build_command=yarn build" >> $GITHUB_OUTPUT
            echo "export_command=yarn export" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install_command=npm ci" >> $GITHUB_OUTPUT
            echo "build_command=npm run build" >> $GITHUB_OUTPUT
            echo "export_command=npm run export" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install Dependencies
        run: ${{ steps.detect-package-manager.outputs.install_command }}

      - name: Build Next.js Site
        run: |
          ${{ steps.detect-package-manager.outputs.build_command }}
          ${{ steps.detect-package-manager.outputs.export_command }}

      - name: Deploy to gh-pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          # Optionally, you can set a commit message
          commit_message: "Deploy Next.js site to gh-pages branch [skip ci]"

      - name: Clear GitHub Pages Cache (Optional)
        if: success()
        run: |
          # Optional step to clear cache or perform additional optimizations
          echo "Deployment to gh-pages branch successful."